<div class="col-lg-15 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Réservations</h4>
        
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Utilisateur</th>
                <th>Voiture</th>
                <th>Date réservation</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jacob</td>
                <td>Toyota - Venza</td>
                <td class="text-danger"> 27 jul 2023</td>
                <td *ngIf="etat==null"><label class="badge badge-danger">En attente</label></td>
                <td *ngIf="etat==false"><label class="badge badge-danger">Refuser</label></td>
                <td *ngIf="etat==true"><label class="badge badge-success">Validé</label></td>
                <td>
                    <button class="badge badge-success" (click)="setChangeStatut(true)">Accpeter</button>
                    <button class="badge badge-danger"(click)="setChangeStatut(false)">Refuser</button>
                </td>
              </tr>
             
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
